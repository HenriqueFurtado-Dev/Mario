<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario JS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="startGame()">

    <div class="background">

        <img src="/images/super-mario-logo.png" alt="" class="logo">
        <div class="controles">
            <img class="teclas" src="images/teclas.png" alt="">
            <h2>Use as setas<br> do teclado</h2>
        </div>
        <audio controls autoplay>
            <source src="mario-song.mp3"  type="audio/mp3">
        </audio>


        <div class="game-board">
            <img src="images/clouds.png" alt="" class="clouds">
            <img src="images/mario.gif" alt="" class="mario">
            <img src="images/pipe.png" alt="" class="pipe">
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
